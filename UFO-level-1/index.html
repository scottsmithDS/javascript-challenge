<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Date Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Advanced Search</div>
              <div class="panel-body">
                <form autocomplete='off' id = 'form2'>
                  <div class="autocomplete" style="width:300xp;">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date2">Enter a Date</label>
                        <input class="form-control2" id="datetime2" type="text2" placeholder="1/11/2011">
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">Enter a City</label>
                        <input class="form-control2" id="city" type="text" placeholder="benton">
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">Enter a State</label>
                        <input class="form-control2" id="state" type="text" placeholder="ca">
                      </li>
                      <li class="filter list-group-item">
                        <label for="country">Enter a Country</label>
                        <input class="form-control2" id="country" type="text" placeholder="us">
                      </li>
                      <li class="filter list-group-item">
                        <label for="shape">Enter a Shape</label>
                        <input class="form-control2" id="shape" type="text" placeholder="triangle" list="shapelist">
                        <datalist id="shapelist">
                          <option>circle</option>
                          <option>light</option>
                          <option>triangle</option>
                          <option>unknown</option>
                          <option>fireball</option>
                          <option>formation</option>
                          <option>other</option>
                          <option>sphere</option>
                          <option>disk</option>
                          <option>chevron</option>
                          <option>rectangle</option>
                          <option>cylinder</option>
                          <option>cross</option>
                          <option>flash</option>
                          <option>changing</option>
                          <option>oval</option>
                          <option>cigar</option>
                          <option>teardrop</option>
                        </datalist>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn2" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table2" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id="tbody2"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="../data.js"></script>
  <script src="app.js"></script>
  <script src="../UFO-level-2/app2.js"></script>
</body>

</html>
